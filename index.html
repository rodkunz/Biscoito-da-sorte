<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      
      <div class="fortuneCookie">
        <form>
          <input id="imgTry" type="image" src="./assets/cookie1.svg" alt="Biscoito da sorte"/>
        </form>
      </div>  
    </div>

    <div class="screen2 hide">
      <h2>Aqui está sua sorte de hoje:</h2>

      <div class="fortune">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/cookie2.svg" alt="Biscoito da sorte aberto">
      <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
